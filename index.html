<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet" />
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  
  <!-- Default SEO tags - will be overridden by react-helmet -->
  <title>Decentraland Blog</title>
  <meta name="description" content="Latest news, updates, and stories from the Decentraland metaverse. Explore the latest in virtual reality, NFTs, and the future of digital worlds." />
  <link rel="canonical" href="https://decentraland.org/blog" />
  
  <!-- Open Graph -->
  <meta property="og:site_name" content="Decentraland Blog" />
  <meta property="og:title" content="Decentraland Blog" />
  <meta property="og:description" content="Latest news, updates, and stories from the Decentraland metaverse. Explore the latest in virtual reality, NFTs, and the future of digital worlds." />
  <meta property="og:image" content="https://decentraland.org/images/decentraland.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://decentraland.org/blog" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Decentraland Blog" />
  <meta name="twitter:description" content="Latest news, updates, and stories from the Decentraland metaverse. Explore the latest in virtual reality, NFTs, and the future of digital worlds." />
  <meta name="twitter:image" content="https://decentraland.org/images/decentraland.png" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
